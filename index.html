<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>BODRUM SPOR</h3>
        <p id="home-count">0</p>
        <div class="count-btn">
          <button onclick="addOneH()">+1</button>
          <button onclick="addTwoH()">+2</button>
          <button onclick="addThreeH()">+3</button>
        </div>
      </div>
      <div>
        <h3>EKO SPOR</h3>
        <p id="guest-count">0</p>
        <div class="count-btn">
          <button onclick="addOneG()">+1</button>
          <button onclick="addTwoG()">+2</button>
          <button onclick="addThreeG()">+3</button>
        </div>
      </div>
    </div>
    <button id="new-game" onclick="newGame()">NEW GAME</button>
    <script src="index.js"></script>
  </body>
</html>
