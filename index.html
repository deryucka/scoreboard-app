<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet" />
    <title>Scoreboard App</title>
  </head>
  <body>
    <header>
      <h1>Scoreboard</h1>
      <p>Simple score tracking app</p>
    </header>
    <div class="container">
      <div class="score-section">
        <h3>BODRUM FC</h3>
        <p id="home-count" class="score-count">0</p>
        <div class="count-btn">
          <button onclick="addOneH()">+1</button>
          <button onclick="addTwoH()">+2</button>
          <button onclick="addThreeH()">+3</button>
        </div>
      </div>
      <div class="score-section">
        <h3>ISTANBUL FC</h3>
        <p id="guest-count" class="score-count">0</p>
        <div class="count-btn">
          <button onclick="addOneG()">+1</button>
          <button onclick="addTwoG()">+2</button>
          <button onclick="addThreeG()">+3</button>
        </div>
      </div>
    </div>
    <button id="new-game" onclick="newGame()">NEW GAME</button>
    <script src="index.js"></script>
  </body>
</html>
